<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap5-css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- FontAwesome-css -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Dictionary App</title>
    <!-- Js files -->
    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body class=" d-flex justify-content-center align-items-center vh-100">
    <div class="container bg-light rounded-3 py-3 px-5">
        <header class="text-center fs-1 fw-bold">English Dictionary</header>
        <div class="search position-relative my-3">
            <input type="text" placeholder="Search a word" required>
            <i class="fa fa-search"></i>
            <span class="fa fa-close h4 d-none"></span>
        </div>
        <p class="text-muted user-select-none">Type a word and press enter to get meaning example, pronunciation and synonyms of that typed word</p>
        <ul>
            <li class="word">
                <div class="details">
                    <p class="fs-3 fw-bold m-0">__</p>
                    <span class="text-muted small">__</span>
                </div>
                <i class="fa fa-volume-up text-muted"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p class="fs-5 fw-bold m-0">Meaning</p>
                        <span>__</span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                        <p class="fs-5 fw-bold m-0">Example</p>
                        <span>__</span>
                    </div>
                </li>
                <li class="synonyms border-bottom-0">
                    <div class="details">
                        <p class="fs-5 fw-bold m-0">Synonyms</p>
                        <div class="list"></div>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</body>
<footer class="text-center position-absolute text-dark bottom-0 user-select-none">

</footer>
</html>
